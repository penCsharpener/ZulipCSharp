<!DOCTYPE html>
<html>
  <head>
    <title>Testing Server - Zulip C#</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="zulip-csharp_logo.ico">
  </head>
  <body>

    <div id="input">
      <h1>Testing Server for C# Zulip API</h1>

      <label>Endpoint: test</label>
      <input placeholder="endpoint">
      <button class="endpoint">Add Endpoint</button>

      <label>Add auth: email:api_token</label>
      <input class="auth-email" placeholder="Bot Email">:<input class="auth-api_token" placeholder="API Token">
      <button class="add-auth">Add Authorization</button>

      <label>Add field: </label>
      <input placeholder="field">
      <button class="field">Add Field</button>

      <hr><br>
      <form method="POST" action="http://hello:name@localhost:8080/test">
        <div class="field">
            <span class="deleteField">&#10008;</span>
            <label>Test: </label>
            <input name="test" placeholder="test">
        </div>

        <input type="submit">
      </form>
    </div>

    <div id="output">
      <h1>Output</h1>
      <div id="response"></div>
    </div>

    <script src="demo.js"></script>
  </body>
</html>
